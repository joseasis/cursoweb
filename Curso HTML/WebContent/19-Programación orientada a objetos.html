<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Objetos</title>
</head>
<body>
<h4>Programación orientada a objetos</h4>
<script type="text/javascript">
function Cliente(nombre,saldo){this.nombre=nombre;this.saldo=saldo;this.depositar=depositar;this.extraer=extraer;}
function depositar(dinero){this.saldo=this.saldo+dinero;}
function extraer(dinero){this.saldo=this.saldo-dinero;}
</script>
<script type="text/javascript">
var cliente1;
cliente1=new Cliente("Diego",1200);
document.write("Nombre del cliente:" +cliente1.nombre+'<br>');
document.write("Saldo actual:" +cliente1.saldo+'<br>');
cliente1.depositar(120);
document.write("Saldo depués de depositar 120€->:" +cliente1.saldo+'<br>');
cliente1.extraer(1000);
document.write("Saldo depués de extraer 1000€->:" +cliente1.saldo+'<br>');
</script>
</body>
</html>
